<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test/test_stats.js"></script>
  <script type="text/javascript" src="test/test_simulate.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="tools.js"></script>
  <script type="text/javascript" src="enchantments.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="mc.js"></script>
  <script type="text/javascript" src="page.js"></script>
  <script type="text/javascript" src="storage.js"></script>

  <script type="text/javascript">
	  var allow_refresh = true;
	(function loop_refresh(){
		setTimeout(refresh,4000);
	})();
	function setButtonText()
	{
		var t = allow_refresh ? "pause" : "resume";
		document.getElementById("pause").value = t;
	}
	(function init_storage()
	{
		var storedData = localStorage.getItem( "data" );
		if( storedData === null || storedData === undefined )
		{
			localStorage.setItem("data","true");
			storedData = true;
		}
		allow_refresh = storedData === "true";
	})();

	function toggl()
	{
		var storedData = localStorage.getItem( "data" ) === "true";
		localStorage.setItem("data", !storedData );
		allow_refresh = !storedData;
		setButtonText();
	}
	function refresh()
	{
		if(allow_refresh)
			location.reload();
		setTimeout( refresh, 4000 );
	}
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
<input type="button" id="pause" value="" onclick="toggl()" /><script type="text/javascript">setButtonText();</script>
</body>
</html>
